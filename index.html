<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Time Progress</title>
  <style>
    :root{
      --bg1:#0b0f17;
      --bg2:#0f172a;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --accent:#7c3aed; /* purple */
      --accent2:#22c55e; /* green */
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(1200px 700px at 20% 20%, #1f1147 0%, transparent 60%),
                  radial-gradient(1200px 700px at 80% 30%, #0b3b2a 0%, transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(980px, 96vw);
      border:1px solid var(--stroke);
      background:var(--card);
      backdrop-filter: blur(10px);
      border-radius:24px;
      padding:26px;
      box-shadow: 0 20px 70px rgba(0,0,0,.45);
      display:grid;
      grid-template-columns: 1.2fr 1fr;
      gap:22px;
      align-items:center;
    }
    @media (max-width: 820px){
      .card{grid-template-columns:1fr}
    }
    .title{
      font-weight:700;
      letter-spacing:-0.02em;
      font-size:clamp(18px, 2.2vw, 24px);
      margin:0 0 10px 0;
      color:var(--text);
    }
    .big{
      font-size:clamp(34px, 4vw, 52px);
      font-weight:800;
      letter-spacing:-0.03em;
      margin:0;
      line-height:1.05;
    }
    .sub{
      margin:10px 0 0;
      color:var(--muted);
      font-size:clamp(14px, 1.6vw, 16px);
    }
    .pillrow{display:flex;flex-wrap:wrap;gap:10px;margin-top:16px}
    .pill{
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.05);
      padding:10px 12px;
      border-radius:999px;
      font-size:14px;
      color:var(--muted);
    }
    canvas{width:100%;height:auto;display:block}
    .right{
      display:grid;
      place-items:center;
      padding:10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <p class="title">Progress</p>
      <p class="big" id="headline">—</p>
      <p class="sub" id="range">—</p>

      <div class="pillrow">
        <div class="pill" id="p1">—</div>
        <div class="pill" id="p2">—</div>
        <div class="pill" id="p3">—</div>
      </div>
    </div>

    <div class="right">
      <canvas id="ring" width="900" height="900"></canvas>
    </div>
  </div>

<script>
  // ✅ EDIT THESE (use your local timezone offset in the string)
  const START = new Date("2026-01-24T12:00:00-05:00");
  const END   = new Date("2026-05-23T12:00:00-04:00");

  const canvas = document.getElementById("ring");
  const ctx = canvas.getContext("2d");

  function clamp(x,a,b){ return Math.max(a, Math.min(b, x)); }

  function fmtDate(d){
    return d.toLocaleString(undefined, { month:"short", day:"numeric", year:"numeric", hour:"numeric", minute:"2-digit" });
  }
  function pad(n){ return String(n).padStart(2,"0"); }
  function fmtDHMS(ms){
    ms = Math.max(0, ms);
    const s = Math.floor(ms/1000);
    const days = Math.floor(s/86400);
    const hrs  = Math.floor((s%86400)/3600);
    const mins = Math.floor((s%3600)/60);
    const secs = s%60;
    return `${days}d ${pad(hrs)}h ${pad(mins)}m ${pad(secs)}s`;
  }

  function drawRing(frac){
    frac = clamp(frac, 0, 1);

    const w = canvas.width, h = canvas.height;
    const cx = w/2, cy = h/2;

    const rOuter = Math.min(w,h) * 0.40;
    const rInner = rOuter * 0.72;
    const startAngle = -Math.PI/2;

    ctx.clearRect(0,0,w,h);

    // background ring
    ctx.beginPath();
    ctx.arc(cx, cy, (rOuter+rInner)/2, 0, Math.PI*2);
    ctx.strokeStyle = "rgba(255,255,255,.12)";
    ctx.lineWidth = (rOuter-rInner);
    ctx.lineCap = "round";
    ctx.stroke();

    // progress ring with gradient
    const endAngle = startAngle + frac * Math.PI * 2;
    const grad = ctx.createLinearGradient(cx - rOuter, cy - rOuter, cx + rOuter, cy + rOuter);
    grad.addColorStop(0, getComputedStyle(document.documentElement).getPropertyValue("--accent").trim());
    grad.addColorStop(1, getComputedStyle(document.documentElement).getPropertyValue("--accent2").trim());

    ctx.beginPath();
    ctx.arc(cx, cy, (rOuter+rInner)/2, startAngle, endAngle);
    ctx.strokeStyle = grad;
    ctx.lineWidth = (rOuter-rInner);
    ctx.lineCap = "round";
    ctx.stroke();

    // center text
    const pct = Math.round(frac*100);
    ctx.fillStyle = "rgba(255,255,255,.92)";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.font = "800 110px system-ui";
    ctx.fillText(pct + "%", cx, cy - 10);
    ctx.font = "500 34px system-ui";
    ctx.fillStyle = "rgba(255,255,255,.65)";
    ctx.fillText("complete", cx, cy + 70);
  }

  function tick(){
    const now = new Date();
    const total = END - START;
    const passed = now - START;
    const fracRaw = passed / total;
    const frac = clamp(fracRaw, 0, 1);

    drawRing(frac);

    const remainingMs = END - now;
    const passedMs = now - START;

    document.getElementById("headline").textContent =
      `${(frac*100).toFixed(2)}% complete`;

    document.getElementById("range").textContent =
      `${fmtDate(START)} → ${fmtDate(END)}`;

    document.getElementById("p1").textContent =
      `Time left: ${fmtDHMS(remainingMs)}`;

    document.getElementById("p2").textContent =
      `Time passed: ${fmtDHMS(passedMs)}`;

    document.getElementById("p3").textContent =
      `Updated: ${now.toLocaleTimeString()}`;

    setTimeout(tick, 250); // smooth updates
  }

  tick();
</script>
</body>
</html>
